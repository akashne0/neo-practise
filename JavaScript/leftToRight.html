<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>

    <script>
        function myFunction(){
            document.getElementById('demo7').style.opacity=0.0
        }
        function myFunction1(){
            document.getElementById('demo7').style.opacity=0.2
        }
        function myFunction2(){
            document.getElementById('demo7').style.opacity=0.3
        }
        function myFunction3(){
            document.getElementById('demo7').style.opacity=0.4
        }
        function myFunction4(){
            document.getElementById('demo7').style.opacity=0.5
        }
        function myFunction5(){
            document.getElementById('demo7').style.opacity=0.7
        }
        function myFunction6(){
            document.getElementById('demo7').style.opacity=1
        }
        


        function myFunction8(){
            document.getElementById('demo7').style.opacity=0.0
            document.getElementById('demo15').style.opacity=1
        }
        function myFunction9(){
            document.getElementById('demo7').style.opacity=0.2
            document.getElementById('demo15').style.opacity=0.7
        }
        function myFunction10(){
            document.getElementById('demo7').style.opacity=0.3
            document.getElementById('demo15').style.opacity=0.5
        }
        function myFunction11(){
            document.getElementById('demo7').style.opacity=0.4
            document.getElementById('demo15').style.opacity=0.4
        }
        function myFunction12(){
            document.getElementById('demo7').style.opacity=0.5
            document.getElementById('demo15').style.opacity=0.3
        }
        function myFunction13(){
            document.getElementById('demo7').style.opacity=0.7
            document.getElementById('demo15').style.opacity=0.2
        }
        function myFunction14(){
            document.getElementById('demo7').style.opacity=1
            document.getElementById('demo15').style.opacity=0.0
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col col-md-3" >
                <p id="demo" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction6()> 1</p>
                <p id="demo1" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction5() >2</p>
                <p id="demo2" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction4()>3</p>
                <p id="demo3" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction3()>4</p>
                <p id="demo4" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction2()>5</p>
                <p id="demo5" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction1()>6</p>
                <p id="demo6" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction()>7</p><br>
                <br>
                <p></p>

            </div>

            <div class="col col-md-6">
                <p id="demo8" style="padding:0px;margin:0px;width:100px;background-color: aqua;;" onmouseover=myFunction14()>8 </p>
                <p id="demo9" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction13() >9</p>
                <p id="demo10" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction12()>10</p>
                <p id="demo11" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction11()>11</p>
                <p id="demo12" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction10()>12</p>
                <p id="demo13" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction9()>13</p>
                <p id="demo14" style="padding:0px;margin:0px;width:100px;background-color: aqua;" onmouseover=myFunction8()>14</p><br>
                <br>
                <p></p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height:500px;">
            <div class="col col-md-6">
                <p id="demo7" style="padding:0px;margin:0px;width:800px;" onmouseover=myFunction6(),myFunction5(),myFunction4(),myFunction3(),myFunction2(),myFunction1(),myFunction()>
                    <img style="width:100%;"src="person.jpg" alt="image"></p><br>

            </div>

            <div class="col col-md-6">
                <p id="demo15" style="padding:0px;margin:0px;width:800px;" onmouseover=myFunction14(),myFunction13(),myFunction12(),myFunction11(),myFunction10(),myFunction9(),myFunction8()>
                    <img style="width:100%;"src="person.jpg" alt="image"></p><br>

            </div>
        </div>
    </div>
    


    

   
</body>
</html>
